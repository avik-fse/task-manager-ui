<div class="form-group row">
    <div class="col-sm-11">
        <span class="pageTitle">{{getLabel('label.title')}}</span>
    </div>
    <div class="col-sm-1">
        <input type="text" id="langSelect" name="langSelect" class="form-control taskInputBg" list="langLst"
            (change)="setLanguage($event)" [(value)]="lang">

        <datalist id="langLst" style="display:none">
            <option value='en' selected>English</option>
            <option value="fr">French</option>
        </datalist>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light-1" (click)="toggleNavbar()">
    <button class="custom-toggler navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation" *ngIf="router.url.startsWith('/update-task') == false">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }"
        *ngIf="router.url.startsWith('/update-task') == false">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link tabUnselected" routerLink="/add-task" routerLinkActive="tabSelected"
                    [routerLinkActiveOptions]="{exact: true}">{{getLabel('label.addTask')}}</a>
            </li>

            <li class="nav-item">
                <a class="nav-link tabUnselected" routerLink="/view-task" routerLinkActive="tabSelected"
                    [routerLinkActiveOptions]="{exact: true}">{{getLabel('label.viewTask')}}</a>
            </li>
        </ul>
    </div>
</nav>
