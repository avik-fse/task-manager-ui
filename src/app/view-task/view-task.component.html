<div class="routeContainer">
    <div id="successAlert" *ngIf="successMsg" class="alert alert-success alert-dismissible">
        <a (click)="removeAlert('successAlert')" class="close" aria-label="close">&times;</a>
        <span id="alertMsg">{{successMsg}}</span>
    </div>
    <div id="errAlert" *ngIf="errMsg" class="alert alert-danger alert-dismissible">
        <a (click)="removeAlert('errAlert')" class="close" aria-label="close">&times;</a>
        <span id="alertMsg">{{errMsg}}</span>
    </div>
    <form>
        <div class="form-group row">
            <label for="inpTask" class="col-sm-1 col-form-label">{{getLabel('label.task')}}:</label>
            <div class="col-sm-5">
                <input type="text" id="inpTask" class="form-control taskInputBg" (keyup)="matchByTask()">
            </div>
            
            <label for="inpParentTask" class="col-sm-1 col-form-label">{{getLabel('label.parentTask')}}:</label>
            <div class="col-sm-5">
                <input type="text" id="inpParentTask" class="form-control taskInputBg" (keyup)="matchByTask()">
            </div>
            
        </div>
        <div class="form-group row">
            <label for="inpPriorityFrom" class="col-sm-1 col-form-label">{{getLabel('label.priorityFrom')}}:</label>
            <div class="col-sm-2">
                <input type="text" id="inpPriorityFrom" class="form-control taskInputBg" (keyup)="matchByTask()">
            </div>

            <label for="inpPriorityTo" class="col-sm-1 col-form-label">{{getLabel('label.priorityTo')}}:</label>
            <div class="col-sm-2">
                <input type="text" id="inpPriorityTo" class="form-control taskInputBg" (keyup)="matchByTask()">
            </div>

            <label for="inpStartDate" class="col-sm-1 col-form-label">{{getLabel('label.startDate')}}:</label>
            <div class="col-sm-2">
                <input type="text" id="inpStartDate" class="form-control taskInputBg" (keyup)="matchByTask()" placeholder="dd-mm-yyyy">
            </div>

            <label for="inpEndDate" class="col-sm-1 col-form-label">{{getLabel('label.endDate')}}:</label>
            <div class="col-sm-2">
                <input type="text" id="inpEndDate" class="form-control taskInputBg" (keyup)="matchByTask()" placeholder="dd-mm-yyyy">
            </div>
        </div>

    </form>
    <div class="row">
        <hr />
    </div>
    
    

    <div *ngIf="allFilteredTasks?.length > 0">
        
        <div *ngFor="let task of allFilteredTasks">
            <div class="form-group row task_header">
                <div class="col-sm-2">
                    {{getLabel('label.task')}}
                </div>
                <div class="col-sm-2">
                    {{getLabel('label.parent')}}
                </div>
                <div class="col-sm-1">
                    {{getLabel('label.priority')}}
                </div>
                <div class="col-sm-2">
                    {{getLabel('label.start')}}
                </div>
                <div class="col-sm-2">
                    {{getLabel('label.end')}}
                </div>
                <div class="col-sm-3">
        
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <div class="taskOutputBg">{{task.task}}</div>
                </div>
                <div class="col-sm-2">
                    <div class="taskOutputBg">{{task.parentTask}}</div>
                </div>
                <div class="col-sm-1">
                    {{task.priority}}
                </div>
                <div class="col-sm-2">
                    {{task.startDate}}
                </div>
                <div class="col-sm-2">
                    {{task.endDate}}
                </div>
                <div class="col-sm-3">
                    <div *ngIf="(task.priority > -1)">
                            <a class="taskBtnGg" target="_blank" [routerLink]="['/update-task',task.taskId]">{{getLabel('label.edit')}}</a>
                            
                            <button type="button" [disabled] = "(task.priority == -1)" class="taskBtnGg" (click) = "endTask(task.taskId)">{{getLabel('label.endTask')}}</button>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>

    <div *ngIf="allFilteredTasks?.length == 0">
        <label>{{getLabel('label.noTaskAvailable')}}</label>
    </div>
</div>
